<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>蔡騏鴻的單字測驗app</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="bg-primary">蔡騏鴻的單字測驗app
    </h1>
    <form method="POST" action="{{ url_for('submit_name') }}">
        <input type="text" class="form-control" name="name" autofocus autocomplete="off" placeholder="輸入用戶名" required>
        <input type="number" class="form-control" name="total_questions" placeholder="請輸入題數" required min="1">
        <button class="btn btn-default btn-lg" type="submit">開始測驗
        </button>
    </form>
</div>
</body>
</html>
